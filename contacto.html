<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Playfair+Display:wght@700&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <!-- creando el header-->
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Disfruta una deliciosa taza de cafe</h1>
            </div>
        </div>
    </header>


    <main class="contenedor contenido-principal ">
      <h2><span>Reserva tu </span>Mesa</h2>

      <div class="contenido-contacto">
        <form class="formulario">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email">
            </div>
            <div class="campo">
                <label for="nombre">Numero de Personas:</label>
                <select>
                    <option value="">-- Seleccione --</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="mas">+4</option>
                </select>
            </div>
            <div class="campo">
                <label for="hora">hora:</label>
                <input type="time" id="hora">
            </div>
            <div class="campo">
                <label for="fecha">Fecha:</label>
                <input type="date" id=fecha">
            </div>
            <div class="campo">
                <input type="submit" value="Enviar">

            </div>
            
            

        </form>

      </div>
    </main>


    <!-- creando el footer-->

    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>Loma Colorada</p>
                <p> Naucalpan</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservacion</h3>
                <p>Tel. 56-22-08-08-17</p>
                <a href="tel:+56-22-08-08-17">Lamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 9:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copy-right">Todos los Derechos Reservados la Cafeteria</p>

    </footer>

</body>
</html>
